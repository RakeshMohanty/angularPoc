<form id="ForgotPassword__Form" action="" [formGroup]="forgotPassword" name="forgotpasswordForm" class="forgot-password-form">
    <fn-verify-email [verifyEmail]="forgotPassword" [title] = "title" (verifyEmailService)="verifyEmail($event)"
        *ngIf="currentStep === 1"></fn-verify-email>
    <fn-verify-code [verifyCode]="forgotPassword" [verifyCodeDetail]="codeDetails"
        (verifyCodeService)="verifyCode($event)" (verifyResendService)="resendCode($event)" *ngIf="currentStep === 2">
    </fn-verify-code>
    <fn-set-password [setPassWordForm]="forgotPassword" (setPasswordHandle)="onSetPassword($event)" *ngIf="currentStep === 3"></fn-set-password>
</form>
