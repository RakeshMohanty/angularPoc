<fn-modal-content [data]="data" [footer]="true" (onDialogClose)="cancelEmail()"
    (onConfirm)="sendEmail(data.bodyContent)">
    <div dialog-body class="long-description-wrapper">
        <div>
            <div>We are going to send {{emailTitle}} email to end user's email address.</div>
            <div>
                Are you sure you want to send?
            </div>
        </div>
    </div>
</fn-modal-content>
